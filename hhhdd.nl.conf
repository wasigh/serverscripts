<VirtualHost *:80>
  ServerAdmin root@{SERVERNAME}
  ServerName hhhdd.nl
  ServerAlias www.hhhdd.nl
  ServerAlias root.localhost
 
  DocumentRoot //var/www/vhosts/hhhdd.nl/httpdocs
 
  <Directory //var/www/vhosts/hhhdd.nl/httpdocs>
    AllowOverride All
    Order allow,deny
    Allow From All
  </Directory>
 
  AddHandler php-script .php
  Action php-script /php5.fastcgi virtual
  Alias /php5.fastcgi /var/www/fastcgi/php5.fastcgi
  FastCGIExternalServer /var/www/fastcgi/php5.fastcgi -socket /var/run/php-fpm/root.sock
 
  LogLevel warn
  CustomLog /var/log/apache2/hhhdd.nl.access.log combined
  ErrorLog /var/log/apache2/hhhdd.nl.error.log
</VirtualHost>
